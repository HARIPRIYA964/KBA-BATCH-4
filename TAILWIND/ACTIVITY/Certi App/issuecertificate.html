<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Issue Certificate</title>
</head>
<body>
    <div  class="h-16  text-right pr-16 space-x-3 pt-5 mt-6">
        <a href="frontpage.html" class="border h-24 w-24 p-2 border-4">HOME</a>
         <a href="issuecertificate.html">ISSUE CERTIFICATE</a>
      </div>
      <div class="font-bold ml-10 text-2xl">
        <span>CERTIFICATE DAPP</span>
      </div>
      <div class="bg-slate-500 w-[410px] h-[650px] pt-9 rounded-2xl shadow-xl shadow-indigo-500 ml-[700px]  mt-12">
        <span class="font-bold text-white ml-10 text-2xl">Issue New Certificate</span>
        <div class="text-white mt-10 ml-20"><label for="">Select Course*</label></div>
        <select name="" id="" class="h-8 ml-20 mt-4 bg-white text-gray-400 w-[248px]">
            <option value="Select">Select</option>
            <option value="Cerified Blockchain Associate" class="">Cerified Blockchain Associate</option>
        </select>
        <div class="text-white  mt-6 ml-20"><label for="">Certificate ID</label></div>
        <input type="number" placeholder="Certificate ID" class="h-8 ml-20 mt-4">
        <div class="text-white  mt-6 ml-20"><label for="">Candidate Name</label></div>
        <input type="text" placeholder=" Name" class="h-8 ml-20 mt-4">
        <div class="text-white  mt-6 ml-20"><label for="">Select Grade</label></div>
        <select name="" id="" class="h-8 ml-20 mt-4 bg-white text-gray-400 w-[248px]">
            <option value="Select">Select</option>
            <option value="S">S</option>
            <option value="A+">A+</option>
            <option value="B+">B+</option>
            <option value="C+">C+</option>
            <option value="D+">D+</option>
        </select>
        <div class="text-white  mt-6 ml-20"><label for="">Issue Date</label></div>
        <input type="date" class="h-8 ml-20 mt-4 text-gray-400 w-[248px]">
        <div class="border w-32 h-8 pt-1 mt-5 ml-36 pl-1">
            <input type="button" value="Issue Certificate">
        </div>
      </div>
      <a href="viewcertificate.html" class="ml-10">View Certificate</a>
</body>
</html>
