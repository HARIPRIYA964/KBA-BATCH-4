<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="/ACTIVITY/STYLE CSS/calculator.css">
</head>
<body>
    <div class="container">
        <p class="deli" id="display"></p>
        <div class="div"></div>

        <div class="calculator">
            <input type="button" value="1" class="bg2" onclick="add()" >
            <input type="button" value="SET" class="bg3"  onclick="add()">
            <input type="button" value="TAX-" class="bg3" onclick="add()">
            <input type="button" value="TAX+" class="bg3" onclick="add()">
            <input type="button" value="1" class="bg4" onclick="add()">
            <input type="button" value="1" class="bg4" onclick="add()">
        </div>
        
            
        <div class="calculator">
            <input type="button" value="MU" class="bg2" onclick="add()" >
            <input type="button" value="MRC" class="bg2" onclick="add()">
            <input type="button" value="M-" class="bg2" onclick="add()">
            <input type="button" value="M+" class="bg2" onclick="add()">
            <input type="button" value="CORRECT" class="bg2" onclick="add()">
            <input type="button" value="Auto" class="bg2" onclick="add()">
        </div>

        <div class="calculator">
            <input type="button" value="*" class="bg2" onclick="add('*')">
            <input type="button" value="7" class="bg5" onclick="add('7')">
            <input type="button" value="8" class="bg5" onclick="add('8')">
            <input type="button" value="9" class="bg5" onclick="add('9')">
            <input type="button" value="%" class="bg2" onclick="add('%')">
            <input type="button" value="GT" class="bg2" onclick="add('GT')">
        </div>


        <div class="calculator">
            <input type="button" value="+/-" class="bg2" onclick="add('+/-')">
            <input type="button" value="4" class="bg5" onclick="add('4')">
            <input type="button" value="5" class="bg5" onclick="add('5')">
            <input type="button" value="6" class="bg5" onclick="add('6')">
            <input type="button" value="X" class="bg2" onclick="add('X')">
            <input type="button" value="/" class="bg2" onclick="add('/')">
        </div>

        <div class="calculator">
            
            <input type="button" value="AC" class="bg6" onclick="add1()">
            <input type="button" value="1" class="bg5" onclick="add('1')">
            <input type="button" value="2" class="bg5" onclick="add('2')">
            <input type="button" value="3" class="bg5" onclick="add('3')">
            <input type="button" value="+" class="bg2" onclick="add('+')">
            <input type="button" value="-" class="bg2" onclick="add('-')">
        </div>

        <div class="calculator">
            <input type="button" value="ON" class="bg6" onclick="add2()">
            <input type="button" value="0" class="bg5" onclick="add('0')">
            <input type="button" value="00" class="bg5" onclick="add('00')">
            <input type="button" value="." class="bg5" onclick="add('.')">
            <input type="button" value="=" class="bg2" onclick="add('=')">
        </div>
    </div>
   
</body>
</html>
