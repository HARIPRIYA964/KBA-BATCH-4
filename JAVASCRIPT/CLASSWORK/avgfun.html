<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function average(a,b){
            const sum = a+b;
            const avg= sum/2;
            return avg;

        }
        let x = 10 , y = 20;
        let avg = average(x,y);
        document.write("<br> The average of : ",avg)
        console.log(avg);
        
    </script>
    <script>
       
        function Square(s){
            const area = s*s;
            return area;
        }
        let side = 5;
        let a = Square(side);
        document.write("<br> The area of square is : ",a)
    </script>
</body>
</html>
