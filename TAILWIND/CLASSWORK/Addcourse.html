<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>

    <title>Add Course</title>
</head>
<body class="font-serif bg-gray-200">
    <div class="bg-gray-700 text-white h-16  text-right pr-10 ">
        <div class="size-9 pt-3 ml-3">
            <img src="firstimg.png" alt="">
        </div>
       <div class="space-x-3 mt-[-10px] font-serif">
        <a href="homepage.html">HOME</a>
        <a href="courses.html">COURSES</a>
        <a href="Addcourse.html">ADD COURSE</a>
        <a href="contact.html">CONTACT US</a>
       </div>
    </div> 
    <div class="bg-gray-300 w-[410px] h-[650px] pt-9 rounded-2xl shadow-xl shadow-gray-800 ml-[700px] mt-20 text-gray-800">
        <span class="font-bold text-2xl ml-32 ">ADD COURSE</span>
        <div class="mt-8 ml-20 mb-2">
            <label for="">Course Name</label>
        </div>
        <input type="text" placeholder="eg. Cerified BlockChain Associate" class="w-[250px] h-8 ml-20">
        <div class="mt-6 ml-20 mb-2">
            <label for="">Course Id</label>
        </div>
        <input type="number" placeholder="eg.1" class="w-[250px] h-8 ml-20">
        <div class="mt-6 ml-20 mb-2">
            <label for="">Course Type</label>
        </div>
        <select name="" id="" class="w-[250px] h-8 ml-[80px] bg-white">
            <option value="Select">Select</option>
            <option value="Self-Paced">Self-Paced</option>
        </select>
        <div class="mt-6 ml-20 mb-2">
            <label for="">  Description</label>
        </div>
        <textarea name="" id="" class="w-[250px]  h-20 ml-20" placeholder="Small decription on the course"></textarea>
        <div class="mt-6 ml-20 mb-2">
            <label for="">Price</label>
        </div>
        <select name="" id="" class="w-[250px] h-8 ml-20">
            <option value="Select">Select</option>
            <option value="5000">5000</option>
            <option value="7000">7000</option>
        </select>
        <div class="border borde-1 border-gray-800 w-28 h-7 text-center  ml-36 mt-8">
            <button>Add Course</button>
        </div>
    </div>
</body>
</html>
