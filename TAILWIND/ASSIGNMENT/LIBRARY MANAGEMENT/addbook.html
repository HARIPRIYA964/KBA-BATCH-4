<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Add Book</title>
</head>
<body class="bg-stone-200">
    <div class="bg-sky-950 w-[100%] h-[80px] flex pl-[1460px]  space-x-10 text-gray-100">
        <a href="dashbord.html" class="pt-6">HOME</a>
        <a href="addbook.html" class="pt-6">ADD BOOK</a>
        <a href="dashboard_viewbook.html" class="pt-6">VIEW BOOK</a>
        <a href="login.html" class="pt-6">LOG OUT</a>
    </div>
    <div class="bg-sky-800 justify-center w-[480px] h-[680px]  mx-auto mt-[100px] rounded rounded-xl ">
        <div class="text-stone-200  ">
            <h1 class="text-4xl text-center font-bold pt-10">ADD BOOK</h1>
            <div class="pl-[90px] pt-3">
                <span>Book Name</span>
            </div>
            <div class="pl-[90px] pt-3">
                <input type="text" placeholder="Enter book name" class="w-[300px] h-[34px] p-2 ">
            </div>
            <div class="pl-[90px] pt-3">
                <span>Book Id</span>
            </div>
            <div class="pl-[90px] pt-3">
                <input type="text" placeholder="Enter book Id" class="w-[300px] h-[34px] p-2 ">
            </div>
            <div class="pl-[90px] pt-3">
                <span>Book Type</span>
            </div>
            <div class="pl-[90px] pt-3">
                <select name="" id="" class="w-[300px] h-[34px] p-2 text-gray-400">
                    <option value="">Book 1</option>
                    <option value="">Book 2</option>
                    <option value="">Book 3</option>
                </select>
            </div>
            <div class="pl-[90px] pt-3">
                <span>Description</span>
            </div>
            <div class="pl-[90px] pt-3">
                <textarea name="" id="" placeholder="Enter your message" class="w-[300px] h-[100px] p-2 "></textarea>
            </div>
            <div class="pl-[90px] pt-3">
                <span>Price</span>
            </div>
            <div class="pl-[90px] pt-3">
                <select name="" id="" class="w-[300px] h-[34px] p-2 text-gray-400">
                    <option value="">1000</option>
                    <option value="">2000</option>
                    <option value="">3000</option>
                </select>
            </div>
            <div class="border mt-10 w-[95px] h-9 ml-[200px] text-center pt-1" >
                <a href="dashboard_viewbook.html"><input type="button" value="Add Book"></a>
             </div>
            
    </div>
</body>
</html>
