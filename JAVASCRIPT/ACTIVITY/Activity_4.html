            document.write("1.Write a js  program to print 10 to 50 natural numbers  using while loop find the sum & average <br><br> ")
            let i = 10

                count++

            console.log(count)

            } else {
            document.write(`<br>${str} is not a palindrome`)
        }


            document.write("<br><br> 5.Write a JS program to print reverse of a number<br>")
            let num = 12345
            let rev = 0
            while(num>0){
                rev = rev*10 + num%10
                num = Math.floor(num/10)
            }
            document.write("The reverse of the number is:",rev,"<br><br>")
    
            document.write("6.Write a JS program to print the patterns 25,30,35,40,45,50 & 10,100,1000,10000 &8,10,12,14,16,18,20")
            let pattern1="";
            for(i=25;i<=50;i+=5){
                pattern1 += i + " ";
            }
            document.write("<br>",pattern1)
            
            let pattern2="";
            for(let i=10;i<=10000;i*=10){

            }
            document.write("<br>",pattern2)
            
            let pattern3="";
