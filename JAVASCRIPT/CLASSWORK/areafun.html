<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <label for="">Enter the length of square:</label>
    <input type="number" id = "area">
    <input type="button" value="Area" onclick="calculateArea()">
    <p id="result"></p>
    <script>
        function calculateArea() {
            const l = document.getElementById("area").value;
            const area = l*l;
            document.getElementById("result").innerHTML = area
            }

    </script>
</body>
</html>
