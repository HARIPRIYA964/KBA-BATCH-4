<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>

    <title>Document</title>
</head>
<body>
    <div class=" ml-4">
        <label for="name" class="">Name:</label>
        <input type="text" class="ml-10 border boder-black w-[200px] h-7 mt-5"><br><br>
        <label for="Address">Address:</label>
        <input type="text" class="ml-6 border boder-black w-[200px] h-16 mt-5">
    </div>
    <div class="Courses flex mt-10 ml-4">
        <label for="Degree">Degree:</label>
        <div class="ml-8">
            
            <input type="radio" name="course" value="Btech" onclick="Dropdown()">
            <label for="Btech">Btech</label>
        </div>

        <div class="ml-5">
            <input type="radio" name="course" value="Mtech" onclick="Dropdown()">
            <label for="Mtech">Mtech</label>
        </div>

        <div class="ml-5">
            <input type="radio" name="course" value="MCA" onclick="Dropdown()">
            <label for="MCA">MCA</label>
        </div>

        <div class="ml-5">
            <input type="radio" name="course" value="Others" id="Others" onclick="Dropdown()">
            <label for="Others">Others</label>
        </div>
    </div>
    <div id="CoursesDropdown" class="hidden" class="ml-4">
        <label for="otherCourses">Select Other Course:</label>
        <select id="otherCourses">
            <option value="BCA">Btech</option>
            <option value="PGDCA">Mtech</option>
            <option value="BCom">MCA</option>
            <option value="MPhil">MPhil</option>
        </select>
    </div>
</div>

<script>
    function Dropdown() {
        const CoursesDropdown = document.getElementById('CoursesDropdown');
        const othersRadio = document.getElementById('Others');

        if (othersRadio.checked) {
            CoursesDropdown.classList.remove('hidden');  
        } else {
            CoursesDropdown.classList.add('hidden');   
        }
    }
</script>
</body>
</html>
