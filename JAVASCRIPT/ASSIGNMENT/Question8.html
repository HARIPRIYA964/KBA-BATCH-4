<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <label for="">Name of Subject:</label>
    <input type="text" id="subject"><br<br>
    <label for="">Mark:</label>
    <input type="number" id="mark"><br<br>
    <button onclick="add()">Submit</button>
    <p id="result"></p>

    <script>
        function add() {
            const subject = document.getElementById("subject").value;
            const mark = document.getElementById("mark").value;

            if(mark >= 90){
                document.getElementById('result').textContent = `You scored ${mark} in ${subject} and got A+ grade.`
            }
            else if(mark >= 80){
                document.getElementById('result').textContent = `You scored ${mark} in ${subject} and got A grade.`
                }
                else if(mark >= 70){
                    document.getElementById('result').textContent = `You scored ${mark} in ${subject} and got B+ grade.`
                    }
                    else if(mark >= 60){
                        document.getElementById('result').textContent = `You scored ${mark} in ${subject} and got c+ grade.`
                        }
                        else if(mark >= 50){
                            document.getElementById('result').textContent = `You scored ${mark} in ${subject} and got c grade.`
                            }
                            else{
                                document.getElementById('result').textContent = `You scored ${mark} in ${subject} and failed.`
                            }
                            }
    </script>
</body>
</html>
